<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Game</title>
</head>
<body>
    <div id="div1">
        <p class="welcome">Добро пожаловать!</p>
        <br>
        <p class="numb">Введите загадонное вами число</p>
        <input id="inp"><br>
        <br>
        <p class="prim">Обязательным условием является ввод числа от -999 до 999</p>
        <button id="start">Начать</button>
    </div>

    <div id="div2">
        <div id="ques"></div>
        <button id="min">Меньше</button> <button id="max">Больше</button>
    </div>

    <div id="div3">
        <div id="result"></div>
        <button id="yes">Верно!</button> <button id="restart">Начать заново</button>
    </div>

    

    <script src="init.js"></script>
</body>
</html>
